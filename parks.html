
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="parks.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Parks Page</title>

<body>

            <a href="/userProfile.html">My Profile</a>

    <h1>National Parks</h1>

    <form id="add-park">
        <h2>Add a New Park</h2>
            <input type="text" name="state" placeholder="State">
            <input type="url" name="url" placeholder="URL">
            <input type="text" name="weather" placeholder="Weather">
            <input type="text" name="fullName" placeholder="Park Name">
            <input type="text" name="lat_long" placeholder="Latitude AND Longitude">
            <input type="text" name="description" placeholder="Description">
            <input type="submit" value="New Park">
    </form>

</body>
