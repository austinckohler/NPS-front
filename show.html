    <title>National Park Information</title>

<body>

    <header>

            <a href="/index.html">Login</a>

        </nav>

    <h1>National Parks</h1>
    
    <form id="update-form">
        <h2>Edit Park</h2>
            <input type="hidden" name="id" id="update-id">
            <input type="text" name="state" placeholder="State" id="update-state">
            <input type="text" name="weather" placeholder="Weather" id="update-weather">
            <input type="text" name="fullName" placeholder="Park Name" id="update-name">

    </form>
